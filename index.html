<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='./styles.css'>
    <script defer src='./script.js'></script>
</head>
<body>
    <!-- TODO add win loss counter -->
    <span class='game-information-text' id='game-invitation'>Choose your weapon</span>
    <div id='shapes-container'>
        <button class='button game-shape' value='Scissors'>
            <img src='./img/scissors.png' alt='scissors emoji'>
        </button>
        <button class='button game-shape' value='Paper'>
            <img src='./img/paper.png' alt='paper emoji'>
        </button>
        <button class='button game-shape' value='Rock'>
            <img src='./img/rock.png' alt='rock emoji'>
        </button>
    </div>

    <span class='game-information-text' id='win-message'>You won 🎉</span>
    <span class='game-information-text' id='loss-message'>You lost 🙁</span>
    <button class='button' id='play-again-button'>Play again</button>
</body>
</html>
