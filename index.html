<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='./styles.css'>
    <script src="./script.js" type='module'></script>
</head>
<body>
    <span id='game-invitation'>Choose your weapon</span>
    <div id='shapes-container'>
        <button class='button game-shape' value='Scissors'>✂️</button>
        <button class='button game-shape' value='Paper'>📃</button>
        <!-- TODO replace not crossplatform emoji with image -->
        <button class='button game-shape' value='Rock'>&#129704;</button>
    </div>

    <span id='win-message'>You won 🎉</span>
    <span id='loss-message'>You lost 🙁</span>
    <button class='button' id='play-again-button'>Play again</button>
</body>
</html>
