<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='./styles.css'>
    <script defer src='./script.js'></script>
</head>
<body>
    <div id='scoreboard'>
        <div class='score'>
            <div id='human-score-counter'>0</div>
            Your score
        </div>
        <div class='score'>
            <div id='bot-score-counter'>0</div>
            Bot score
        </div>
    </div>
    <span class='game-information-text' id='round-result-message'>
        Bot choosed rock<br>
        You Won this round
    </span>
    <div id='shapes-container'>
        <button class='button game-shape' value='scissors'>
            <img src='./img/scissors.png' alt='scissors emoji'>
        </button>
        <button class='button game-shape' value='paper'>
            <img src='./img/paper.png' alt='paper emoji'>
        </button>
        <button class='button game-shape' value='rock'>
            <img src='./img/rock.png' alt='rock emoji'>
        </button>
    </div>
    <button class='button' id='play-again-button'>Play again</button>
</body>
</html>
